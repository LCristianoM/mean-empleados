
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #employeeForm="ngForm"(ngSubmit)="addEmployee(employeeForm)" >

                    <input type="hidden" name="_id" [(ngModel)]="employeeSvc.selectedEmployee._id"/>

                    <div class="form-group p-1">
                        <input 
                        type="text" 
                        name="name"
                        class="form-control" 
                        placeholder="Enter your fullname"
                        [(ngModel)]="employeeSvc.selectedEmployee.name"
                        >
                    </div>

                    <div class="form-group p-1">
                        <input 
                        type="text" 
                        name="position"
                        class="form-control" 
                        placeholder="Enter your position"
                        [(ngModel)]="employeeSvc.selectedEmployee.position"
                        >
                    </div>

                    <div class="form-group p-1">
                        <input 
                        type="text" 
                        name="office"
                        class="form-control"                      
                        placeholder="Enter your office"
                        [(ngModel)]="employeeSvc.selectedEmployee.office"
                        >
                    </div>

                    <div class="form-group p-1">
                        <input 
                        type="number" 
                        name="salary"
                        class="form-control" 
                        placeholder="Enter your Salary"
                        [(ngModel)]="employeeSvc.selectedEmployee.salary"
                        >
                    </div>

                    <button class="btn btn-primary" (click)="resetForm(employeeForm)">
                        Clean
                    </button>
                    <button class="btn btn-success">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeSvc.employees">
                    <td>{{employee.name}}</td>
                    <td>{{employee.position}}</td>
                    <td>{{employee.office}}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" (click)="updateEmployee(employee)">
                            <i class=" material-icons">edit</i>
                    </button>
                        <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee._id)">
                            <i class=" material-icons">delete</i>
                        </button>
                    </td>                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
